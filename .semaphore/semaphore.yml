version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/myapp_test'
        - name: RAILS_ENV
          value: test
      jobs:
        - name: Test
          commands:
            - sem-version ruby 2.7.0
            - bundle config set deployment 'true'
            - bundle config set path 'vendor/bundle'
            - bundle install --path 'vendor/bundle'
      prologue:
        commands:
          - cache restore
      epilogue:
        always:
          commands:
            - cache store
